<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CND FONT AWESOME-->
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Aprender Matematicas</title>
</head>
<body>
    <div class="contenido">
        <center><h1 id="title-register">Registro de Usuario</h1></center>
        <form class="form">
            <center>
                <div class="form-name">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="fname" name="fname" placeholder="Â¿Cual es tu nombre?"><br>
                </div>
            </center>
            <center>
                <div class="form-pass"> 
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="pwd" name="pwd" placeholder="Ingrese un numero">
                </div>
            </center> 
            <div class="form-btn-register"> 
                <img src="img/boton_guardar.png" alt="" id="btn-register">  
            </div>
            <div class="txt-title-btn">
                <h2 id="txt-guardar">Guardar</h2> 
            </div>   
            <div class="form-btn-enter">
                <img src="img/boton_enter.png" alt="" id="btn-enter">
            </div> 
            <div>
                <h2 id="txt-enter">Entrar</h2>
            </div>  
        </form> 
    </div>
    
</body>
</html>
